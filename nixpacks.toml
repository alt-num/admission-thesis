[phases.setup]
nixPkgs = [
  "php83",
  "php83Extensions.curl",
  "php83Extensions.mbstring",
  "php83Extensions.pdo",
  "php83Extensions.pdo_pgsql",
  "php83Extensions.fileinfo",
  "php83Extensions.zip",
  "nodejs_20",
  "composer"
]

[phases.install]
cmds = [
  "composer install --no-dev --optimize-autoloader",
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[phases.start]
cmd = "bash start.sh"
